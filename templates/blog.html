{% extends "base.html" %}

{% block content %}
    <h1 class=flex-container>All Posts</h1>
    
{% if new_post|length == 0 %}  
    <p class="flex-container">No blogs yet</p>

{% endif %}


{% for Blog in new_post %}
<a href=./blog?id={{Blog.id}} style="font-style:bold";>{{Blog.title}}</a>
<p>{{Blog.body}}</p>
</hr>
    
{% endfor %}
  

{% endblock %}
